<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PINOY BACCARAT</h1>

    <div id="con-box">
        <div id="playercard">
            <h2>PLAYER</h2>
            <div id="Playercardresult"></div>
            <div class="pcard">
                <img id="card1p" src="" alt="Card 1">
                <img id="card2p" src="" alt="Card 2">
                <img id="card3p" src="" alt="Card 3">
            </div>
            <div id="playertotalcard">Player Total:</div>
        </div>

        <div id="bankercard">
            <h2>BANKER</h2>
            <div id="Bankercardresult"></div>
            <div class="bcard">
                <img id="card1b" src="" alt="Card 1">
                <img id="card2b" src="" alt="Card 2">
                <img id="card3b" src="" alt="Card 3">
            </div>
            <div id="bankertotalcard">Banker Total:</div>
        </div>
    </div>

    <div class="btns">
        <button id="player" onclick="selectBet('player')">PLAYER</button>
        <button id="tie" onclick="selectBet('tie')">TIE</button>
        <button id="banker" onclick="selectBet('banker')">BANKER</button>
        <button id="start" onclick="play()">START DEAL</button>
    </div>

    <div id="cardResult">RESULT</div>

    <script src="index.js"></script>
</body>
</html>
